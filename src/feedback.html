<!DOCTYPE html>
<html data-rem="true">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>帮助与反馈</title>
	<meta name="format-detection" content="telephone=no" />
	<!-- build:css css/privateMessage.{{version}}.css?ts={{ts}}-->
	<link rel="stylesheet" type="text/css" href="./css/feedback.css" />
	<!-- /build -->
	<script type="text/javascript" src="//s2.h5.itc.cn/touch/fox/js/??seajs-03c5c6ba18.js,zepto-9e0ad47abe.js,rem-2fd53b425f.js"></script>
</head>
<body id="feedback">
	<script id="moduleTemplate" type="text/x-handlebars-template">
		<div class="module">
			<div class="title-module">
				<h6 class="title">{{hotTitle columns}}</h6>
				<a href="{{moreHotUrl columns}}" class="more-btn">更多</a>
			</div>
			<ul class="hot-list" id="hotList"></ul>
		</div>
		<div class="module">
			<div class="title-module">
				<h6 class="title">使用帮助</h6>
			</div>
			<ul class="module-list">
				{{#each columns}}
					<li><a href="{{action_url}}" class="link" id="{{id}}" style="background-url({{icon}})">{{name}}</a></li>
				{{/each}}
			</ul>
		</div>
		<div class="feedback-btn"><a href="">我要反馈</a></div>
	</script>
	
	<script id="hotTemplate" type="text/x-handlebars-template">
		{{#each columns}}
			<li><a href="" class="link" id="{{id}}">{{name}}</a></li>
		{{/each}}
	</script>
	
	<script type="text/javascript">
		seajs.config({
			map: [
				['.js', '.js?v1.1.3']
			],
			base: './js/',
			alias: {
				'foxUI': '//s1.h5.itc.cn/touch/pmall/js/foxUI.pmall.js',
				'handlebars': '//s1.h5.itc.cn/touch/fox/js/libs/handlebars.js'
				//aliasReplace{{primsgAll}}
			},
			preload: ['handlebars', 'foxUI'
				//preloadReplace{{primsgAll}}
			],
			charset: 'utf-8'
		});

		seajs.use('feedback', function (feedback) {
            feedback.init();
		});
	</script>
</body>
</html>
